<svg width="400" height="120" viewBox="0 0 400 120" fill="none" xmlns="http://www.w3.org/2000/svg">
    <style>
        .circle-stroke { stroke: #007bff; } /* Основной синий цвет обводки круга */
        .sp-fill { fill: #ffffff; } /* Белый цвет букв SP */
        .text-name { fill: #ffffff; font-family: 'Arial', sans-serif; font-weight: bold; } /* Цвет имени */
        .text-role { fill: #007bff; font-family: 'Arial', sans-serif; font-weight: normal; } /* Цвет роли */
    </style>

    <circle cx="45" cy="45" r="35" stroke-width="4" class="circle-stroke" fill="none"/>
    <text x="45" y="58" text-anchor="middle" font-size="38" class="sp-fill">SP</text>

    <text x="95" y="48" font-size="30" class="text-name">Sergii Pavlov</text>

    <text x="95" y="75" font-size="16" class="text-role" letter-spacing="1px">FULL-STACK DEVELOPER</text>
</svg>